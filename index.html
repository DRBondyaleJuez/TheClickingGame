<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Daniel R Bondyale Juez" content="width=device-width, initial-scale=1.0">
    <title>The Clicking Game</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

    <!-- Fonts 
    <link rel="preconnect" href="https://fonts.googleapis.com"> -->

    <!-- CSS Styles-->
    <link rel="stylesheet" href="styles/general_styles.css">
    <link rel="stylesheet" href="styles/menu_styles.css">


</head>

<body>
    <!-- HEADER -->
    <div class="header">
        <!-- Top Banner -->
        <div class="logo-banner">
            <img src="assets/Game_Title_Banner.png" alt="The Clicking Game Banner Title">
        </div>
    </div>

    <!-- SELECT GAME SECTION -->
    <p class="select_game_section_title">
        Select Game Mode:
    </p>
    <div class="game_selection_section">

        <div class="game_option_card">
            <div Class="game_option_image_container">
                <img class="game_option_image" src="assets/game_mode_images/game_mode_1.png"
                    alt="The Clicking Game - Game Option 1 Button Image">
            </div>
            <p class="game_option_title">
                One Button Mode
            </p>
        </div>

        <div class="game_option_card">
            <p class="game_option_title">
                Button Pair Mode
            </p>
            <div Class="game_option_image_container">
                <img class="game_option_image" src="assets/game_mode_images/game_mode_2.png"
                    alt="The Clicking Game - Game Option 2 Button Image">
            </div>
        </div>

        <div class="game_option_card">
            <p class="game_option_title">
                Multiple Buttons Mode
            </p>
            <div Class="game_option_image_container">
                <img class="game_option_image" src="assets/game_mode_images/game_mode_3.png"
                    alt="The Clicking Game - Game Option 3 Button Image">
            </div>
        </div>

        <div class="game_option_card">
            <p class="game_option_title">
                Multiple Button Pairs Mode
            </p>
            <div Class="game_option_image_container">
                <img class="game_option_image" src="assets/game_mode_images/game_mode_4.png"
                    alt="The Clicking Game - Game Option 4 Button Image">
            </div>
        </div>

    </div>

    <script src="scripts/menu_script.js"></script>

</body>

</html>
